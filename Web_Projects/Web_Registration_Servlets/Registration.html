        <input class = "frmi" id = "tinp4" name = "Prof_Educ" type="textarea"><br>

<script>
    var val =0,pos=[35],contfin = 60,hdfin = 30;
    var doc = document;
    //document.location.href = "/Registration_Web_App/Registration">
    
    function Upload_Photo()
    {
        document.location;
        //doc.getElementById("head").style.background = "#ff0000"
    }
    Design_Form();
    window.onload=setTimeout(Head_FadeIn,hdfin);
    val=0;
    window.onload=setTimeout(Content_FadeIn,contfin);
    function Head_FadeIn()
    {
        if(val<100)
            setTimeout(Head_FadeIn,hdfin);
        doc.getElementById("head").style.opacity = val+"%";
        doc.getElementById("frm_bg").style.opacity = val+"%";
        doc.getElementById("prf_bg").style.opacity = val+"%";
        doc.getElementById("sub1").style.opacity = val+"%";
        doc.getElementById("head").style.top = pos[0]+"px";
        //doc.getElementById("head").textContent = val;
        val+=10;
        if(pos[0]>10)
            pos[0]-=3.5;
    }
    function Content_FadeIn()
    {
        if(val<100)
            setTimeout(Content_FadeIn,contfin);
        for(let i = 1;i<=7;i++)
        {
            doc.getElementById("labl"+i).style.opacity = val+"%";
            doc.getElementById("tinp"+i).style.opacity = val+"%";
        }
    }
    function Design_Form()
    {
        var temp,top_pad = 150;
        for(let i=1;i<=7;i++)
        {
            //document.getElementById("labl"+i).style.background = "#00ffff";
            document.getElementById("labl"+i).style.top = top_pad+"px";
            document.getElementById("tinp"+i).style.top = top_pad-10+"px";
            top_pad+=60;
        }
    }
</script>
</html>
